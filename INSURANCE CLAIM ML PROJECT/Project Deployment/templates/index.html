<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Attorney Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 50%;
            margin: auto;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Insurance Claim Attorney Prediction</h2>
        <form action="/predict" method="post">
            <label>Claim Amount Requested:</label><br>
            <input type="number" name="claim_amount" step="0.01" required><br>

            <label>Accident Severity (1-5):</label><br>
            <input type="number" name="accident_severity" min="1" max="5" required><br>

            <label>Claimant Age:</label><br>
            <input type="number" name="clmage" required><br>

            <label>Claimant Gender (0=Male, 1=Female):</label><br>
            <input type="number" name="clmsex" min="0" max="1" required><br>

            <label>Claim Insurance (0=No, 1=Yes):</label><br>
            <input type="number" name="clmins" min="0" max="1" required><br>

            <button type="submit">Predict</button>
        </form>


{% if prediction is not none %}
    <p class="result">Prediction: {{ prediction }}</p>
{% endif %}


    </div>

</body>
</html>
